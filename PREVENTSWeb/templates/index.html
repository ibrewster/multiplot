<head>
    <script src="{{ url_for('static', filename='scripts/jquery-3.6.3.min.js') }}" defer></script>
    <script src="{{ url_for('static', filename='scripts/plotly-2.18.2.min.js') }}" defer></script>
    
    <script src="{{ url_for('static', filename='scripts/plotters-1.js') }}" defer></script>
    <script src="{{ url_for('static', filename='scripts/index-1.js') }}" defer></script>
    <script type="text/javascript">
        const plotTypes={{plotTypes| safe}}
    </script>
    
    <link href="{{ url_for('static', filename='/styles/index-1.css') }}" rel="stylesheet">
    
</head>
<body>
    <h2>PREVENTS multidisciplinary plotting tool</h2>
    <div id="header">
        <div>
            Volcano: <select id="volcano">
                {% for volc in volcanoes %}
                <option>{{volc}}</option>
                {%endfor%}
            </select>
            Date Range:
            <input type="date" class="rangeDate" id="dateFrom">
            -
            <input type="date" class="rangeDate" id="dateTo">
        </div>
        <div id="HeaderRight">
            <button id="download">Download PDF</button>
        </div>
    </div>

    <div id=plots>
    </div>
    
    <button id="addPlot">Add Plot</button>
</body>
