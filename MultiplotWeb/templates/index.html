<!DOCTYPE html>
<html>
    <head>
        <!--This may be loaded from a CDN or the host server-->
        <script src="static/scripts/jquery-3.6.3.min.js"></script>

        <!-- The main multiplot script, needs to be included on the destination page -->
        <script src="static/scripts/index-4.js"></script>

        <!--
        Code to initialize the multiplot tool.
        Place the call to MultiPlot wherever it makes the most sense.
        -->
        <script type="text/javascript">
            let plot=null;

            $(document).ready(function(){
                plot=new MultiPlot(document.getElementById('multiplot'))
            })

        </script>

        <style type="text/css">

                margin:0px;
            }
        </style>
        -->

    </head>
    <body>
        <div>Surrounding content here, such as a main website header</div>
        <!--Other body content here-->
        <div id="multiplot"></div>
        <!--Other body content here-->
        <div>This might be a footer, or other content below the multiplot tool</div>
    </body>
</html>
